<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" re<ferrerpolicy="no-referrer" />
    <link rel="stylesheet" href="navbbar.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="nav-logo border">
                <div class="logo"></div>
            </div>

            <div class="nav-address border">
                <p class="add-first"> Delivering to gurgram 122002</p>
                <div class="add-icon">
                    <i class="fa-solid fa-location-dot"></i>  
                    <p class="add-second">Update location</p>
                </div>
            </div>

            <div class="nav-search">

                <select class="search-select">
                    <option value="">All</option>
                    <option value="">papa</option>
                    <option value="">tata</option>
                    <option value="">bye</option>
                </select>

                <input class="search-input" type="text" placeholder="Search Amazon">

                <div class="search-icon">
                    <i class="fa-solid fa-magnifying-glass"></i>  
                </div>
            </div>
        

            <div class="nav-sign-in border">

                <p><span class="hello">Hello,sign in</span></p>
                <p class="list">Account & Lists</p>

            </div>

            <div class="return border">

                <p><span class="hello">Returns</span></p>
                <p class="list">& Orders</p>

            </div>

            <div class="cart border">
                <i class="fa-solid fa-cart-shopping"></i>
                 Cart
            </div>
        </div>

        <div class="panel-3">
            <div class="all border"><i class="fa-solid fa-bars"></i> All</div>
            <div class="items">
                <ul class="unorder">
                    <li class="border">Fresh</li>
                    <li class="border">Amazon miniTV</li>
                    <li class="border">Sell</li>
                    <li class="border">Best Sellers</li>
                    <li class="border">Mobiles</li>
                    <li class="border">Today's Deals</li>
                    <li class="border">Cutsomer Service</li>
                    <li class="border">Prime</li>
                    <li class="border">Fashion</li>
                    <li class="border">Electronics</li>
                    <li class="border">New Releases</li>
                </ul>
            </div>
            <div class="shop">20th-21st July</div>
        </div>
    </header>
    </body>
</html>
